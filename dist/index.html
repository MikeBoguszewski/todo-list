<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="bundle.js" type="module"></script>
</head>
<body>
    <div class="header">
        <img src="./check-bold.svg" class="check-image">
        <h1>Todo List</h1>
    </div>
    <div class="sidebar">
        <button class="project inbox">Inbox</button>
        <h3>Projects</h3>
        <button class="add-project">
            <img src="./plus.svg" class="add">
            <p>Add Project</p>
        </button>
        <div class="project-container">
            <!-- <button class="project">Project1</button>
            <button class="project">Project2</button> -->
        </div>
    </div>
    <div class="project-view">
        <h2>Inbox</h2>
        <button class="add-task">
            <img src="./plus.svg" class="add">
            <p>Add Task</p>
        </button>
        <div class="todo-container">
            <div class="todo-item">
                <!-- <img src="./circle.svg" class="circle-image">
                <button class="todo-button">Clean dishes</button>
                <button class="date-button">No Date</button> -->
            </div>
        </div>
    </div>
</body>
</html>
